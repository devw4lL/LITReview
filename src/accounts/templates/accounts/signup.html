<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.img_profile }}

    {% for error in errors.values %}
        <h3 style="color: red;">
            {{ error }}
        </h3>
    {% endfor %}

    <input type="submit" value="S'inscrire">
</form>
</body>
</html>
